<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>CalmJS | Create your calm playlist</title>
        <!-- Local Engine Scripts -->
        <script type="text/javascript" src="js/rythm.js"></script>
        <script type="text/javascript" src="js/sketch.min.js"></script>
        <!-- Style + Fonts -->
        <link rel="stylesheet" href="css/main.css" type="text/css">
        <link href="https://fonts.googleapis.com/css?family=PT+Sans+Narrow" rel="stylesheet">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous"></head>
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    </head>

    <body>
        <div id="load"></div>
        <div id="contents">
            <!-- Modal -->
            <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
                 aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
                <div class="modal-dialog modal-dialog-centered" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalCenterTitle">Current Playlist</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <div id= "songList" class="list-group">
                                <h5 id="msgStatus">It's Empty For Now</h5>
<!--                                <a href="#" class="list-group-item list-group-item-action active">-->
<!--                                    M.O.O.N - Dust-->
<!--                                </a>-->
<!--                                <a href="#" class="list-group-item list-group-item-action">HOME - Resonance</a>-->
<!--                                <a href="#" class="list-group-item list-group-item-action">Peturbator - Technoir</a>-->
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="controlMenu">

                <div>
                    <audio id="player" src="http://localhost:3000/play/cLrI_uyyORQ"></audio>
                </div>

                <div class="rythm fontColor2">Hello</div>

                <div>
                    <input class="form-control" id="vinput" type="text" value="https://youtu.be/cLrI_uyyORQ" />
                    <hr>
                </div>

                <button type="button" class="button obtn" data-toggle="modal" data-target="#exampleModalCenter">
                    <i class="fas fa-music"></i>
                </button>

                <button type="button" class="button obtn" id="play">
                    <i class="fas fa-play"></i>
                </button>

                <button type="button" class="button obtn" id="pause" hidden>
                    <i class="fas fa-pause"></i>
                </button>

                <button type="button" class="button obtn" id="addMusic">
                    <i class="fas fa-plus"></i>
                </button>

            </div>

            <div id="background" class="color2">
                <div id="city">
                    <script type="text/javascript" src="js/anim.js"></script>
                </div>
            </div>

        <script src="js/player.js"></script>
    </div>
    </body>

</html>
